<main>
  <section>
    <h2>Forgot Password Page</h2>
    <p>You will receive an reset link on email</p>

    <mat-form-field>
      <input matInput placeholder="Your E-Mail" [(ngModel)]="email" required>
    </mat-form-field>

    <button mat-raised-button (click)="resetPassword(email)" color="accent">Reset Password</button>

  </section>
</main>
