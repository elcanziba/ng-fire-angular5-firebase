<main>
  <section>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <h3>Welcome</h3>
      <p>Create your account</p>

      <mat-form-field [formGroup]="signUpForm">
        <input matInput placeholder="E-Mail" [formControl]="email" required>
        <mat-error *ngIf="email.valid">Invalid E-Mail</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signUpForm">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.valid">Invalid E-Mail</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent">Sign Up</button>

    </form>
  </section>
</main>
